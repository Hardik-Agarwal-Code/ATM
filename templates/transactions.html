{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Transaction History</h2>
<table class="w-full table-auto bg-white rounded shadow">
    <thead>
        <tr>
            <th class="border px-4 py-2">Date</th>
            <th class="border px-4 py-2">Type</th>
            <th class="border px-4 py-2">Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for txn in transactions %}
        <tr>
            <td class="border px-4 py-2">{{ txn['timestamp'] }}</td>
            <td class="border px-4 py-2 capitalize">{{ txn['type'] }}</td>
            <td class="border px-4 py-2">${{ txn['amount'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/dashboard" class="text-blue-600 hover:underline block mt-4">Back to Dashboard</a>
{% endblock %}
