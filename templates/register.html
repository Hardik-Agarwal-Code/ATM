{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Register</h2>
<form method="POST" class="space-y-4">
    <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded" required>
    <input type="password" name="pin" placeholder="PIN" class="w-full p-2 border rounded" required>
    <button class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
</form>
<p class="mt-4">Already have an account? <a href="/login" class="text-blue-600 underline">Login</a></p>
{% endblock %}
