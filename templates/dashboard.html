{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">Welcome, {{ user['username'] }}</h2>
    <p class="mb-2">Current Balance: <strong>${{ user['balance'] }}</strong></p>

    <form action="/transaction" method="POST" class="space-y-2">
        <input name="amount" type="number" step="0.01" class="w-full border p-2 rounded" placeholder="Amount" required>
        <div class="flex justify-between">
            <button name="action" value="deposit" class="bg-green-500 text-white px-4 py-2 rounded">Deposit</button>
            <button name="action" value="withdraw" class="bg-red-500 text-white px-4 py-2 rounded">Withdraw</button>
        </div>
    </form>

    <a href="/transactions" class="block mt-4 text-blue-600 hover:underline">View Transaction History</a>
    <a href="/logout" class="block mt-2 text-gray-500 hover:underline">Logout</a>
</div>
{% endblock %}
