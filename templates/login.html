{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form method="POST" class="space-y-4">
    <input type="text" name="username" placeholder="Username" class="w-full p-2 border rounded" required>
    <input type="password" name="pin" placeholder="PIN" class="w-full p-2 border rounded" required>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
</form>
<p class="mt-4">No account? <a href="/register" class="text-blue-600 underline">Register here</a></p>
{% endblock %}
